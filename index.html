<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <div class="button">
           <kbd>A</kbd> 
           <span class="sound">applause</span>
           <audio  id="97" src="./sounds/applause.mp3"></audio>
        </div>
        <div class="button">
            <kbd>S</kbd>
           <span class="sound">swish</span>
           <audio  id="115" src="./sounds/Swish.mp3"></audio>
        </div>
        <div class="button">
            <kbd>D</kbd>
            <span class="sound">door lock</span>
           <audio  id="100" src="./sounds/door_lock.mp3"></audio>
        </div>
        <div class="button">
            <kbd>F</kbd>
            <span class="sound">Fire ignite</span>
           <audio  id="102" src="./sounds/FireIgnite.mp3"></audio>
        </div>
        <div class="button">
            <kbd>G</kbd>
            <span class="sound">gasp</span>
           <audio  id="103" src="./sounds/Gasp.mp3"></audio>
        </div>
        <div class="button">
            <kbd>H</kbd>
            <span class="sound">hiccup</span>
           <audio  id="104" src="./sounds/Hiccup.mp3"></audio>
        </div>
        <div class="button">
            <kbd>J</kbd>
            <span class="sound">jack hammer</span>
           <audio  id="106" src="./sounds/jackhammer.mp3"></audio>
        </div>
        <div class="button">
            <kbd>K</kbd>
            <span class="sound">key</span>
           <audio  id="107" src="./sounds/key.mp3"></audio>
        </div>
        <div class="button">
            <kbd>L</kbd>
            <span class="sound">laugh</span>
           <audio  id="108" src="./sounds/Laugh.mp3"></audio>
        </div>
    </div>  





    <script src="script.js"></script>
</body>
</html>
